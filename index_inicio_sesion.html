<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilos/estilo_inicio_sesion.css" />

    <body>
        <aside id="imagen">

        <main>

                <header>Iniciar sesion como</header>

                <div id="texto">

                </div>

                        <input type="text" id="txtcontrasenna" maxlength="100"  placeholder="Contraseña" required >
                    </div>    
                </form>
                
                <div class="botones">
                    <button type="button" id="btninicio" class="button">Iniciar sesion</button>
                    <a href="index_recuperar_contra.html" > <button type="button" id="btnolvidar" class="button">¿Olvidaste tu contraseña?</button></a>    
                    <a href="index_recuperar_contra.html" > <button type="button" id="btnnueva" class="button">Crear nueva contraseña</button></a> 
                </div> 
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"> </script>
                <script src="validaciones/controlador_inicio_sesion.js"> </script>     
            </section>
        </main>
    </body>

</html>
