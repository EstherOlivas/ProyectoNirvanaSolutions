<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Inicio Sesion</title>
        <link rel="stylesheet" href="estilos/estilo_inicio_sesion.css" />

        <aside id="imagen">

        <main>

                    <input type="text" id="txtcorreo" maxlength="100" placeholder="Correo electronico" required >

                <div >
                    <input type="password" id="txtcontrasenna" maxlength="100"  placeholder="Contraseña" required >
                </div>               
                <section id="btncontenedor"> 
                    <div class="boton">
                        <button type="button" id="btninicio" class="button">Iniciar sesion</button>
                    </div>
                    <div class="boton">
                        <a href="index_recuperar_contra.html" id="btnolvidar">¿Olvidaste tu contraseña?</a>    
                    </div>   
                </section>
            </form>
            </div>
        </main>
            <!-- Axios -->
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

            <script src="/validaciones/controlador_inicio_sesion.js"></script>
