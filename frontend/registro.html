<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos/registro.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h3 class="letters" >Es rápido y fácil</h3>
        <h2 class="letters" >Registrate</h2>
    </header>
    
    <aside id="imagen">
        <a href="/index-MokaLandingPage.html"><img height="400px"   src="/imagenes/moka.jpeg"></a>
    </aside>
    <div id="contain">
        <div class="container">
            <h4>Ingresa tus datos</h4>
            <form id="formulario" class="form" center>
                <div class="contenedor_input">
                    <input class="llenar" type="text" placeholder="Nombre" name="name" id="name" required>
                </div>
                <div class="contenedor_input">
                    <input class="llenar" type="text" placeholder="Apellidos" name="Apellidos" id="Apellidos" required>                
                </div>
                <div class="contenedor_input">
                    <input class="llenar" type="text" placeholder="Número" name="numero" id="numero" required>
                </div>
                <div class="contenedor_input">
                    <input class="llenar" type="text" placeholder="Cédula" name="cedula" id="cedula" required>
                </div>
                <div class="contenedor_input">
                    <input class="llenar" type="password" placeholder="Contraseña" name="password" id="password" required>
                </div>
                <div class="contenedor_input">
                    <input class="llenar" type="text" placeholder="Correo electrónico" name="email" id="email" required>
                </div>
                <div class="contenedor_input">
                    <input class="llenar" type="text" placeholder="Dirección" name="address" id="address" required>
                </div>
                <div class="contenedor_input" id="divrol">
                    <select class="llenar" name="rol" id="rol"></select>
                </div>

                <div class="terms">
                    <label for="TyC">
                        <input class="llenar" type="checkbox" name="TyC" id="termsAcceptance" required class="error">
                        Al continuar acepta términos y condiciones
                    </label>
                </div>
                <div id="contenedor_botones">
                    <button id="btn-enviar" type="button"> Continuar </button>
                    <a href="/index-MokaLandingPage.html"> <button id="btn-volver" type="button"> Volver al inicio </button> </a>
                </div>
            </form>
        </div>
    </div>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- SweetAlert -->    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Sevicios -->
        <script src="/servicios/servicios_usuarios.js"></script>
        <script src="/servicios/servicio_roles.js"></script>
    <!-- Validaciones -->
    <script src="/validaciones/controlador_registro.js"></script>


</body>
</html>
