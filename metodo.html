<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilos/estilo.metodo.css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <body>
        <aside id= "imagen1">
            <img height="250px"   src="imagenes/moka.jpeg">

        <section id="contenedor">

                    <label for="txtnombre"> Nombre Completo </label>
                    <input type="text" id="txtnombre" required>
                </div>
    
                <div class="numero">
                    <label for="txtnumero"> Numero de Tarjeta</label>
                    <input type="text" id="txtnumero" required>
                </div>
    
                <div class="fecha">
                    <label for="txtfecha"> Fecha de Vencimiento</label>
                    <input type="text" id="txtfecha" required>
                </div>
    
                <div class="direccion">
                    <label for="txtdireccion"> Direccion</label>
                    <input type="text" id="txtdireccion" required>
                </div>
    
                <div class="cvv">

                </div>

        </section>

        <aside id="imagen2">

        <div class="btncontenedor">
