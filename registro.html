<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos/registro.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h3>Es rápido y fácil</h3>
        <h2>Registrate</h2>
    </div>
    <div class="container">
        <div class="form" center>
            <h4>Ingresa tus datos</h4>
            <input type="text" placeholder="Nombre" name="name" id="name">
            <input type="text" placeholder="Apellidos" name="Apellidos" id="Apellidos">
            <input type="text" placeholder="Número" name="numero" id="numero">
            <input type="text" placeholder="Cédula" name="cedula" id="cedula">
            <input type="text" placeholder="Contraseña" name="password" id="password">
            <input type="text" placeholder="Correo electrónico" name="email" id="email">
            <input type="text" placeholder="Dirección" name="address" id="address">
            <div>
                <label for="termsAcceptance">Al continuar acepta términos y condiciones</label>
                <input type="checkbox" name="termsAcceptance" id="termsAcceptance">
            </div>
            <input type="button" value="Continuar">
        </div>
    </div>

</body>
</html>
