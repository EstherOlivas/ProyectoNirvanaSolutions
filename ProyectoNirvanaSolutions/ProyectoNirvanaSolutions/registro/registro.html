<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h3>Es rápido y fácil</h3>
    </div>
    <div class ="header2">
        <h2>Registrate</h2>
    </div>
    <div class="container">
        <form method="post" class="form" action="registro_concluido.html">
            <h3>Ingresa tus datos</h3>
            <input type="text" placeholder="Nombre" name="name" id="name" required>
            <input type="text" placeholder="Apellidos" name="Apellidos" id="Apellidos" required>
            <input type="number" placeholder="Número" name="numero" id="numero" required>
            <input type="number" placeholder="Cédula" name="cedula" id="cedula" required>
            <input type="password" placeholder="Contraseña" name="password" id="password" required>
            <input type="email" placeholder="Correo electrónico" name="email" id="email" required>
            <input type="text" placeholder="Dirección" name="address" id="address" required>
          
                <label for="termsAcceptance">Al continuar acepta términos y condiciones</label>
                <input type="checkbox" name="termsAcceptance" id="termsAcceptance" required>
          
            <div class ="botones">
                
                    <button type ="submit" class="btn">Registrar en el sistema</button>
                    <a  href="registro_concluido.html">Click para siguiente</a>
                  </a> 
           
            
            </div>

        </div>
    </div>

</body>
</html>
