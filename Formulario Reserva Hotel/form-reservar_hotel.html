<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar hotel</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/estilos.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section id="contenedor">
            <div id="contenedor_form_logo_boton">
                <div id="contenedor_form">
                    <h1>Reserva en nuestro hotel</h1>
                    <form action="" method="">
                        <div class="contenedor_input">
                            <label for="dateDiaLlegada">Escoje el día de llegada</label>
                            <input class="llenar" type="date" id="dateDiaLlegada" >
                        </div>
                        <div class="contenedor_input">
                            <label for="dateDiaSalida">Escoje el día de salida</label>
                            <input class="llenar" type="date" id="dateDiaSalida" >
                        </div>
                        <div class="contenedor_input">
                            <label for="txtDescripcion">Cuentanos sobre cuidados especiales de tu mascota</label>
                            <textarea class="llenar" name="descripcion_cuidados" id="txtDescripcion" maxlength="500"></textarea>
                        </div>

                    </form>
                </div>
            <div id="contenedor_logo_botones">
                <div id="contenedor_logo">
                    <img src="/imagotipo.jpeg" width="500px" alt="imagotipo MOKA">
                </div>
                <div id="contenedor_botones">
                    <button id="enviar" type="button"> Enviar </button>
                    <button id="volver" type="button"> Volver a perfil </button>
                </div>
            </div>
        </div>
        </section>
    </main> 
</body>
</html>
