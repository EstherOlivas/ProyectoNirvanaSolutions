<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Admin</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="/estilos/reset.css">
    <link rel="stylesheet" href="/estilos/estilos_perfil_admin.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Perfil de Administrador</h1>
        <img src="/imagenes/imagotipo.jpeg" alt="imagotipo MOKA" width="300px">
    </header>
    <main>
        <section id="contenedor_vista_cliente">
            <div id="botones_cliente_runo">
                <a href="/personalinfo.html"><button id="info_personal" type="button"> Información personal </button></a>
                <button id="mascotas" type="button"> Mascotas </button>
                <button id="citas" type="button"> Citas </button>
                <button id="reporte_citas" type="button"> Reporte de citas </button>
            </div>
            <div id="botones_cliente_rdos">
                <button id="administrar_usuarios" type="button"> Administrar usuarios </button>
                <button id="doctores" type="button"> Veterinarios </button>
                <button id="reservaciones" type="button"> Reservaciones </button>
                <button id="reporte_reservaciones" type="button"> Reporte de reservaciones </button>
            </div>  
            <div id="botones_cliente_rtres">
                <button id="claves_acceso" type="button"> Claves de acceso </button>
                <button id="valoracion_mascota" type="button"> Valoraciones de mascota </button>
                <button id="finanzas" type="button"> Finanzas </button>
                <button id="reporte pagos" type="button"> Reporte de pagos </button>
            </div>  
            <div id="botones_cliente_rcuatro">
                <button id="configura" type="button"> Configuración </button>
                <button id="valoracion_doctor" type="button"> Valoracion veterinario </button>
                <button id="historial_medico" type="button"> Historiales medicos </button>
                <button id="info_personal" type="button"> Información personal </button>
            </div>  
        </section>
        <div id="contenedor_volver">
            <button id="volver" type="button"> Volver </button>
        </div>
    </main>
</body>
</html>
