<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <aside id="imagen">
            <img height="300px"   src="imagenes/moka.jpeg">
        </aside>

        <div id="container">

            <h2>Iniciar sesion como</h2>

            <nav id="texto">
            <p>Se iniciaría sesion como usuario, secretario, manager, doctor...</p>
            </nav>

            <form id="datos" >
                <div class="correo">
                    <input type="text" id="txtcorreo" maxlength="100" placeholder="Correo electronico o numero de telefono">
                </div>
                <div class="contrasenna">
                    <input type="text" id="txtcontrasenna" maxlength="100"  placeholder="Contraseña">
                </div>     
            </form>

            <nav class="button-container">
                <button type="button" id="btninicio" class="button">Iniciar sesion</button>
                <p type="txt" id="txtolvidar" class="txt"><u> ¿Olvidaste tu contraseña? </u></p>
                <button type="button" id="btnnueva" class="button">Crear nueva contraseña</button>
            </nav>  
        
        </div>
    </body>

</html>
