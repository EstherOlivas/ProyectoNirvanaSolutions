<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/estilos_recuperar_contra.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div id="contenedor">
            <h1> Recupera tu contraseña</h1>
            <div id="contenedor_input_label">
                <label for="correo_numero">Ingresa tu correo electrónico o número de celular para buscar tu cuenta</label>
                <input type="text" id="correo_numero">            
            </div>
            <div id="contenedor_botones">
                <button id="restablecer" type="button" > Restablecer </button>
                <button id="cancelar" type="button"> Cancelar </button>
            </div>
        </div>
        
    </main>
</body>
</html>
